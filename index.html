<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Journal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div id="welcome-page" class="page">
            <p class="header">Let's do it!</p>
            <button id="start-workout-btn" class="hidden">Start workout</button>
            <button id="create-plan-btn">Create new plan</button>
        </div>
        <div id="new-plan-page" class="page page--hidden">
            <h2>Create your new plan</h2>
        </div>
        <div id="workout-page" class="page page--hidden"></div>
        <div id="exercise-page" class="page page--hidden"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
